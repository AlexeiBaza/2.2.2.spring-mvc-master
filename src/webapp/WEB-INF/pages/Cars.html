<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<h1>Car list</h1>
    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Country</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.name}">...</td>
                <td th:utext="${car.year}">...</td>
                <td th:utext="${car.country}">...</td>
            </tr>
        </table>
    </div>
<!--Коментарий-->
</body>
</html>
